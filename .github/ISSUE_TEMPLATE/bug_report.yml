name: Bug Report
description: Report a bug or issue with Pointbreak
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us fix it.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what went wrong
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Install Pointbreak
        2. Ask AI to set a breakpoint
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: The breakpoint should be set at line 42
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Got an error message instead
    validations:
      required: true

  - type: dropdown
    id: editor
    attributes:
      label: Editor
      description: Which editor are you using?
      options:
        - VS Code
        - Cursor
        - Windsurf
        - VS Codium
        - Other (please specify in description)
    validations:
      required: true

  - type: input
    id: editor-version
    attributes:
      label: Editor Version
      description: What version of your editor? (Help → About)
      placeholder: "1.85.0"
    validations:
      required: true

  - type: input
    id: extension-version
    attributes:
      label: Pointbreak Version
      description: What version of Pointbreak? (Check Extensions panel)
      placeholder: "0.1.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What OS are you using?
      options:
        - macOS
        - Windows
        - Linux
    validations:
      required: true

  - type: input
    id: os-version
    attributes:
      label: OS Version
      description: What version of your OS?
      placeholder: "macOS 14.1, Windows 11, Ubuntu 22.04"
    validations:
      required: false

  - type: dropdown
    id: language
    attributes:
      label: Programming Language
      description: What language were you debugging?
      options:
        - Rust
        - Python
        - JavaScript/TypeScript
        - Go
        - C/C++
        - Other (please specify)
    validations:
      required: false

  - type: dropdown
    id: ai-assistant
    attributes:
      label: AI Assistant
      description: Which AI assistant were you using?
      options:
        - Claude Code
        - Cursor
        - Cline
        - Zed
        - Other (please specify)
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Please include relevant logs from the Output panel (View → Output → "Pointbreak MCP Server")
      placeholder: Paste logs here
      render: text
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information that might help (screenshots, error messages, etc.)
      placeholder: Add any additional context here
    validations:
      required: false

  - type: checkboxes
    id: checks
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched for existing issues before creating this one
          required: true
        - label: I have included steps to reproduce the issue
          required: true
        - label: I have included relevant logs and version information
          required: true
