name: Question
description: Ask a question about Pointbreak
title: "[Question]: "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        Have a question about Pointbreak? We're here to help!

        **Note:** For general discussions, consider using [GitHub Discussions](https://github.com/withpointbreak/pointbreak/discussions) instead.

  - type: textarea
    id: question
    attributes:
      label: Your Question
      description: What would you like to know?
      placeholder: How do I...?
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context
      description: Any relevant context that would help us answer your question
      placeholder: I'm trying to debug a Python application and...
    validations:
      required: false

  - type: dropdown
    id: category
    attributes:
      label: Question Category
      description: What is your question about?
      options:
        - Installation and setup
        - Using Pointbreak with my AI assistant
        - Debugging functionality
        - Troubleshooting an issue
        - Configuration
        - Integration with other tools
        - General usage
        - Other
    validations:
      required: false

  - type: textarea
    id: tried
    attributes:
      label: What Have You Tried?
      description: What have you already attempted?
      placeholder: I've tried...
    validations:
      required: false

  - type: textarea
    id: resources
    attributes:
      label: Documentation Consulted
      description: Have you checked the documentation?
      placeholder: |
        - [ ] Getting Started guide
        - [ ] Installation guide
        - [ ] FAQ
        - [ ] Troubleshooting guide
    validations:
      required: false

  - type: checkboxes
    id: checks
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched for existing questions/issues before asking this
          required: true
        - label: I have checked the documentation
          required: false
        - label: This is a question, not a bug report or feature request
          required: true
